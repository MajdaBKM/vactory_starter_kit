elements: |-
  email:
    '#type': email
    '#title': 'Votre adresse email'
    '#required': true
  j_ai_lu_et_j_accepte_les_conditions_generales_d_utilisation_nota:
    '#type': checkbox
    '#title': 'J’ai lu et j’accepte les conditions générales d’utilisation, notamment la mention relative à la protection des données personnelles'
    '#required': true
  processed_text:
    '#type': processed_text
    '#text': |
      <p><strong>Mention relative à la protection des données personnelles :</strong></p>

      <p>« Les données à caractère personnel recueillies dans le cadre du présent formulaire sont destinées à Attijariwafa bank qui de convention expresse est autorisée à procéder à leur traitement automatisé ou non, à les communiquer aux personnes morales et aux filiales et sociétés de son groupe, aux partenaires et prestataires de services.<br />
      En outre, je déclare être informé que la Banque est susceptible d’utiliser mes données pour porter à ma connaissance des nouvelles offres, publications susceptibles de m’intéresser. A cette fin, je donne mon consentement express à l’utilisation de mes données personnelles.</p>

      <p>Je confirme avoir lu et j’accepte les conditions relatives au traitement des données personnelles me concernant, et je donne mon accord express pour le traitement par le Groupe Attijariwafa bank y compris ses filiales, des données à caractère personnel me concernant.” Conformément à la loi n°09-08, vous bénéficiez d’un droit d’accès, de rectification et d’opposition aux traitements de vos données personnelles dont les modalités d’exercice sont précisées au sein des Conditions Générales du Site. »</p>
    '#format': basic_html
  captcha:
    '#type': captcha
    '#captcha_type': recaptcha/reCAPTCHA
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#submit__label': S’inscrire
