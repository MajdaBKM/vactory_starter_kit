vactory_content_sheets.update_content:
  path: "/api/vactory-content-sheets/update"
  defaults:
    _controller: '\Drupal\vactory_content_sheets\Controller\ContentSheetsController::update'
    _title: "Update Content Sheets"
  methods: [PATCH]
  requirements:
    _role: "administrator+webmaster"
  options:
    _auth: ["api_key_auth"]
